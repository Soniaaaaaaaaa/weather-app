<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/486b5ea274.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="card ">
        <div class="main-part">
                <form id="form">
                  <div class="cntr">
                    <input type="text" class="form-city" placeholder="Please enter the city:">
                    <button type="submit" class="btn-search"><i class="fa-solid fa-location-dot search-icon"></i></button>
                  </div>
                  </form>
                  <div class="update">last updated: <span id="time"></span></div>
                  <div class="city">city: Kyiv</div>
                  <div class="container">
                    <div class="part-1">
                        <img src="" alt="" class="icon">
                    </div>
                    <div class="part-2">
                      <spam id="ch-1"><span class="degree"></span><span class="units"><a href="#" id="unitC">°C</a> | <a href="#" id="unitF">°F</a></span></span>
                      </div>
                    <div class="part-3">
                      <span id="ch_2"> humidity: <span id="hum"></span>%</span><br/>
                      <span id="ch_3"> wind: <span id="wind"></span>km/h</span>
                    </div>
                  </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
    </div>
    <script src="src/index.js"></script>
    <p id="link"><a href="https://github.com/Soniaaaaaaaaa/weather-app.git">Open-source code</a> by Sofiia Yankovych</p>
</body>
</html>
